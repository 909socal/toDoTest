<div ng-controller="listCtrl" class = 'container'>
  <form id='newContactForm'>
        <label for="usr">To Do List: </label>
        <div class="input-group">
          <input type="text" class="form-control" ng-model="myTask" id='myInput'  required>
        </div>
        <div class="form-group col-xs-4 date">
        <label for="usr">Date:</label>
        <input type="date" class="form-control" ng-model="myDate" id="date">
      </div>
      <button  ng-click="addMyTask()" class="btn btn-primary pull-right add ">Add</button>
  </form>
      
    <table class="table" id= 'myBigTable'>
      <thead>
        <tr>
          <th class = 'task'>Task</th>
          <th class = 'due'>Due</th>
          <th class = 'complete'>Is Complete</th>
          <th class = 'delete'> Delete</th>
        </tr>
      </thead>
      <tbody id= 'bigBoy'>
        <tr id ='template'>
          <td class = 'tTask'></td>
          <td class = 'tdue'></td>
          <td class = 'tcheckbox'>
            <label class="checkbox-inline">
              <div class="checkbox"><label><input type="checkbox" class="toggle">Complete</label></div>
            </label>
          </td>
          <td class = 'tDelete'>
            <button type="button" class="btn btn-danger deleteButton">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
